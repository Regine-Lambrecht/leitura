<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a leitura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Estilos CSS (style.css incorporé) */
        :root {
            --cor-principal: #3498db; /* BLEU */
            --cor-fundo: #ecf0f1;
            --cor-sucesso: #2ecc71; /* VERT (Succès/Bravo) */
            --cor-erreur: #e74c3c;
            --cor-voltar: #3498db; /* BLEU para Voltar */
            --cor-reset: #e74c3c;
            --tamanho-letra: 24px;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: var(--cor-fundo);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1, h2 {
            font-family: 'Times New Roman', Times, serif;
            color: var(--cor-principal);
            margin-bottom: 20px;
        }

        /* Seção de Pontuação et Messages */
        #score-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid var(--cor-principal);
            border-radius: 10px;
        }

        #progresso-msg {
            font-weight: bold;
            color: var(--cor-sucesso);
            margin-top: 10px;
        }

        /* Boutons de Niveau */
        .nivel-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2em;
            color: #fff;
            background-color: var(--cor-principal);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Times New Roman', Times, serif;
        }

        .nivel-btn span {
            display: flex;
            align-items: center;
        }

        /* Voltar est BLEU */
        .nivel-btn.voltar-btn {
            background-color: var(--cor-voltar);
            justify-content: center;
        }

        .nivel-btn.voltar-btn:hover {
            background-color: #2980b9;
        }

        .nivel-btn:hover:not(:disabled) {
            background-color: #2980b9;
        }

        .nivel-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            color: #7f8c8d;
        }

        /* Conteneur pour les icônes à droite du terme */
        .icon-container {
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
        .icon-container i {
            margin-right: 2px;
            font-size: 1.5em;
        }

        .contador-progresso {
            font-size: 0.8em;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 5px;
        }

        /* Bouton Recomeçar de zero */
        #btn-reset {
            background-color: var(--cor-reset);
            color: white;
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            font-family: 'Times New Roman', Times, serif;
            justify-content: center;
        }

        #btn-reset:hover {
            background-color: #c0392b;
        }

        /* Visibilidade des Telas */
        .tela-jogo {
            display: none;
            padding-top: 20px;
        }

        /* Nível 1: Damier */
        #letras-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .letra-quadro {
            height: 80px;
            background-color: #f1c40f;
            color: #333;
            font-size: var(--tamanho-letra);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s, transform 0.1s;
        }

        .letra-quadro.selecionada {
            background-color: #e67e22;
            transform: scale(0.98);
        }

        .letra-quadro.correta {
            background-color: var(--cor-sucesso);
            color: white;
            pointer-events: none;
        }

        .btn-cancelar {
            padding: 10px 20px;
            background-color: var(--cor-erreur);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Nível 2: Opções de Sílabas (horizontal) */
        #opcoes-silabas {
            display: flex;
            justify-content: space-around;
            gap: 20px; /* Increased space between options */
            margin-bottom: 20px;
        }
        
        /* New style for the syllable box */
        #silaba-container {
            background-color: var(--cor-principal);
            color: white;
            padding: 15px 30px;
            margin: 20px auto 30px auto;
            border-radius: 12px;
            display: inline-block;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Styles pour les boutons de réponse dans les niveaux 2 et 3 */
        .opcao-btn, .btn-verdadeiro-falso {
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2em;
            border: 2px solid var(--cor-principal);
            background-color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Nível 3: Options de réponse (plus d'espace) */
        #opcoes-palavras .opcao-btn {
            margin: 15px 0;
        }

        #opcoes-silabas .opcao-btn {
            flex-grow: 1;
            font-size: 1.5em;
        }

        .opcao-btn:hover, .btn-verdadeiro-falso:hover {
            background-color: #eee;
        }

        /* Nível 3: Bouton Escutar (plus petit, aligné) */
        .btn-audio {
            width: auto;
            padding: 10px 20px;
            background-color: var(--cor-principal);
            color: white;
            border: none;
            border-radius: 8px;
            margin: 10px auto 25px auto;
            display: block;
            cursor: pointer;
            font-size: 1.1em;
            font-family: 'Times New Roman', Times, serif;
        }

        .btn-audio i {
            margin: 0;
            font-size: 1.4em;
        }

        /* Message Bravo et Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
            display: none;
        }

        #mensagem-bravo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--cor-sucesso);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            border: 5px solid white;
            font-size: 2em;
            display: none;
            animation: fadeIn 0.3s;
        }

        /* Modal de Confirmação */
        #modal-confirmacao {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            width: 80%;
            max-width: 350px;
        }

        #modal-confirmacao p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .botoes-modal {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .botoes-modal button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 50%;
            font-family: 'Times New Roman', Times, serif;
        }

        #btn-sim {
            background-color: var(--cor-reset);
            color: white;
        }

        #btn-nao {
            background-color: var(--cor-voltar);
            color: white;
        }


        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="overlay"></div>

<div id="modal-confirmacao" style="display: none;">
    <p>Você vai perder todos os pontos. Quer mesmo recomeçar?</p>
    <div class="botoes-modal">
        <button id="btn-sim" onclick="confirmaRecomeco()">Sim</button>
        <button id="btn-nao" onclick="cancelaRecomeco()">Não</button>
    </div>
</div>

<div class="container">
    <div id="tela-home" class="tela-jogo" style="display: block;">
        <h1>Oi Pedro ! Vamos estudar !</h1>

        <div id="score-container">
            <p>Pontuação Global: <span id="score-valor">0</span> pontos</p>
            <p id="progresso-msg"></p>
        </div>

        <button class="nivel-btn" id="btn-nivel-1" onclick="iniciarNivel(1)">
            <span class="content-left-group">Letras (Pares) <span class="icon-container"><i class="fa-solid fa-trophy"></i></span></span>
            <span class="contador-progresso" id="count-n1"></span>
        </button>
        
        <button class="nivel-btn" id="btn-nivel-2" onclick="iniciarNivel(2)" disabled>
            <span class="content-left-group">Sílabas <span class="icon-container"><i class="fa-solid fa-trophy"></i><i class="fa-solid fa-trophy"></i></span></span>
            <span class="contador-progresso" id="count-n2"></span>
        </button>
        <button class="nivel-btn" id="btn-nivel-3" onclick="iniciarNivel(3)" disabled>
            <span class="content-left-group">Palavras <span class="icon-container"><i class="fa-solid fa-medal"></i></span></span>
            <span class="contador-progresso" id="count-n3"></span>
        </button>

        <button class="nivel-btn" id="btn-reset" onclick="recomecarDeZero()">
            <i class="fa-solid fa-sync-alt"></i> Recomeçar de zero
        </button>
    </div>

    <div id="tela-nivel-1" class="tela-jogo">
        <h2>Letras (Pares)</h2>
        <p>Encontre os 6 pares (Maiúscula e minúscula).</p>
        <div id="letras-grid"></div>
        <button class="btn-cancelar" onclick="cancelarSelecaoNivel1()">Cancelar</button>
        <button class="nivel-btn voltar-btn" onclick="mostrarTela('home')">Voltar</button>
    </div>


    <div id="tela-nivel-2" class="tela-jogo">
        <h2>Sílabas</h2>
        
        <h3>Qual é a silaba em minusculas?</h3>

        <div id="silaba-container">
            <span id="silaba-maiuscula"></span>
        </div>
        
        <div id="opcoes-silabas"></div>
        <button class="nivel-btn voltar-btn" onclick="mostrarTela('home')">Voltar</button>
    </div>

    <div id="tela-nivel-3" class="tela-jogo">
        <h2>Palavras</h2>
        <p>Escute a palavra e a encontre entre les options.</p>
        <button class="btn-audio" onclick="falarPalavraAtual()"><i class="fa-solid fa-volume-up"></i></button>
        <div id="opcoes-palavras"></div>
        <button class="nivel-btn voltar-btn" onclick="mostrarTela('home')">Voltar</button>
    </div>

    <div id="mensagem-bravo" style="display:none;">Bravo Pedro!</div>

</div>

<script>
    // Configuração das vozes TTS
    const synth = window.speechSynthesis;
    let brazilVoice = null;

    function setupVoice() {
        const voices = synth.getVoices();
        brazilVoice = voices.find(voice => voice.lang === 'pt-BR') || voices[0];
    }

    if (synth.onvoiceschanged !== undefined) {
        synth.onvoiceschanged = setupVoice;
    } else {
        setupVoice();
    }

    function falarTexto(texto) {
        if (synth.speaking) {
            synth.cancel();
        }
        const utterance = new SpeechSynthesisUtterance(texto);
        utterance.lang = 'pt-BR';
        utterance.rate = 0.8;
        if (brazilVoice) {
            utterance.voice = brazilVoice;
        }
        synth.speak(utterance);
    }

    // --- DADOS DU JEU (PALAVRAS E DEFINIÇÕES SIMPLIFICADAS) ---

    const DADOS_LETRAS = [
        ['A', 'a', 'E', 'e', 'I', 'i', 'O', 'o', 'U', 'u', 'Y', 'y'],
        ['B', 'b', 'D', 'd', 'P', 'p', 'Q', 'q', 'R', 'r', 'V', 'v'],
        ['C', 'c', 'F', 'f', 'G', 'g', 'H', 'h', 'J', 'j', 'T', 't'],
        ['K', 'k', 'L', 'l', 'M', 'm', 'N', 'n', 'S', 's', 'X', 'x']
    ];

    // Final list of 60 words for Level 2 and Level 3
    let PALAVRAS_BASE = [
        "Professor", "Jabuti", "Galinha", "Diploma", "Chiclete", "Peixe", "Quatro", "Foguete", "Barata", "Quadro",
        "Abelha", "Aranha", "Arara", "Baleia", "Banana", "Bolacha", "Boliche", "Brasil", "Cabide", "Cabine",
        "Cachorro", "Caneta", "Casada", "Chapéu", "Chave", "Chupeta", "Chuva", "Cobra", "Coelho", "Cofre",
        "Domingão", "Festejar", "Golfinho", "Invejar", "Lábio", "Lápis", "Leão", "Letra", "Livro", "Maçã",
        "Macaco", "Navio", "Onça", "Peito", "Peteca", "Planejar", "Planilha", "Porco", "Porta", "Prato",
        "Sacada", "Salada", "Sapato", "Sorriso", "Sorvete", "Tapete", "Vaca", "Telhado", "Tomada", "Urubu"
    ];
    // Ensure all words are Title Case as expected by game logic
    let PALAVRAS = PALAVRAS_BASE.map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase());

    
    // Simplified Syllabification (original code was retained)
    function getSilabas(palavra) {
        switch(palavra.toLowerCase()) {
            case 'chupeta': return ['chu', 'pe', 'ta'];
            case 'carro': return ['car', 'ro']; 
            case 'tomate': return ['to', 'ma', 'te'];
            // Added hardcoded rule for Quatro/Quadro
            case 'quatro': return ['qua', 'tro'];
            case 'quadro': return ['qua', 'dro'];
        }
        
        let processedPalavra = palavra.toLowerCase();
        
        // Handling digraphs that MUST NOT split (ch, lh, nh, rr, ss)
        // These rules are complex and can be simplified for this specific word list if needed,
        // but keeping the core logic from the original game:
        processedPalavra = processedPalavra.replace(/([r|s|c|p|t])\1/g, '$1-$1');
        processedPalavra = processedPalavra.replace(/([aeiouyãõéêáíóú])([bdfghjklmnpqrstvwxyzç])([aeiouyãõéêáíóú])/gi, '$1-$2$3'); 
        processedPalavra = processedPalavra.replace(/([bcdfghjklmnpqrstvwxyzç])([c|t|p|g|f|v])([l|r])/g, '$1-$2$3'); 
        
        let silabas = processedPalavra.split('-');
        
        silabas = silabas.map(s => s.trim()).filter(s => s.length > 0);
        
        if (silabas.length === 0) return [palavra];
        
        return silabas;
    }

    // NEW FIXED TOTALS
    const MAX_NIVEIS = 3;
    const MAX_N1_COMPLETIONS = DADOS_LETRAS.length; // 4
    const MAX_N2_COMPLETIONS = 10; 
    const MAX_N3_COMPLETIONS = 20;

    function calcularTotalMaximo() {
        return MAX_N1_COMPLETIONS + MAX_N2_COMPLETIONS + MAX_N3_COMPLETIONS;
    }

    // --- Variables d'État Global ---

    const INITIAL_GAME_STATE = {
        scoreGlobal: 0,
        progressoNivel1: [0, 0, 0, 0], // 0-4 sets, needs 2 completions each
        damierAtual: 0,
        selecaoN1: [],
        
        progressoNivel2: 0, // Counts successful N2 attempts (max 10)
        syllabesCompletes: {}, // Tracks unique syllables completed once for N2 word selection

        progressoNivel3: 0, // Counts successful N3 attempts (max 20)
        palavrasCompletasN3: {}, // Tracks word completion count (max 1)
    };

    let estadoJogo = {...INITIAL_GAME_STATE};

    let palavraAtual = '';
    let silabaAnteriorN2 = null; 
    let palavraAnteriorN3 = null; 

    // --- FUNÇÕES DE UTILIDADE ET PERSISTENCE ---

    function carregarEstado() {
        const estadoSalvo = localStorage.getItem('aprendendoAleitura');
        if (estadoSalvo) {
            estadoJogo = JSON.parse(estadoSalvo);
        } else {
            estadoJogo = {...INITIAL_GAME_STATE};
        }
    }

    function salvarEstado() {
        localStorage.setItem('aprendendoAleitura', JSON.stringify(estadoJogo));
    }

    function recomecarDeZero() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('modal-confirmacao').style.display = 'block';
    }

    function cancelaRecomeco() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('modal-confirmacao').style.display = 'none';
    }

    function confirmaRecomeco() {
        cancelaRecomeco();

        estadoJogo = {...INITIAL_GAME_STATE};
        silabaAnteriorN2 = null; 
        palavraAnteriorN3 = null; 
        localStorage.removeItem('aprendendoAleitura');

        atualizarInterfaceHome();
        mostrarTela('home');
    }


    function mostrarTela(id) {
        document.querySelectorAll('.tela-jogo').forEach(tela => tela.style.display = 'none');
        document.getElementById(`tela-${id}`).style.display = 'block';
        if (id === 'home') {
            atualizarInterfaceHome();
        }
    }

    function exibirMensagemBravo(callback) {
        const msgElement = document.getElementById('mensagem-bravo');
        const overlayElement = document.getElementById('overlay');

        document.getElementById('modal-confirmacao').style.display = 'none';

        overlayElement.style.display = 'block';
        msgElement.style.display = 'block';

        setTimeout(() => {
            msgElement.style.display = 'none';
            overlayElement.style.display = 'none';
            if (callback) callback();
        }, 1500); // Reduced delay for faster flow
    }

    // --- LÓGICA DU SCORE ET PROGRESSION ---

    function atualizarInterfaceHome() {
        if (PALAVRAS.length === 0) {
              document.querySelector('.container').innerHTML =
                "<h1>Erro de Carregamento</h1><p>Não foi possível carregar as palavras. O jogo não pode iniciar.</p>";
              return;
        }

        document.getElementById('score-valor').textContent = estadoJogo.scoreGlobal;
        verificarMensagemProgresso(estadoJogo.scoreGlobal);
        atualizarBotoesNivel();
        salvarEstado();
    }

    function adicionarPonto() {
        estadoJogo.scoreGlobal += 1;
        atualizarInterfaceHome();
    }

    function atualizarBotoesNivel() {
        const damierComplet = estadoJogo.progressoNivel1.filter(c => c >= 2).length;
        
        const btnN1 = document.getElementById('btn-nivel-1');
        const btnN2 = document.getElementById('btn-nivel-2');
        const btnN3 = document.getElementById('btn-nivel-3');

        // --- NIVEAU 1 (Letras) ---
        const n1Completed = damierComplet === MAX_N1_COMPLETIONS;
        document.getElementById('count-n1').textContent = `(${damierComplet}/${MAX_N1_COMPLETIONS})`;
        btnN1.disabled = n1Completed;
        
        // --- NIVEAU 2 (Sílabas) ---
        const n2Completed = estadoJogo.progressoNivel2 >= MAX_N2_COMPLETIONS;
        btnN2.disabled = !n1Completed || n2Completed;
        btnN2.querySelector('.contador-progresso').textContent = `(${Math.min(estadoJogo.progressoNivel2, MAX_N2_COMPLETIONS)}/${MAX_N2_COMPLETIONS})`;
        
        // --- NIVEAU 3 (Palavras) ---
        const n3Completed = estadoJogo.progressoNivel3 >= MAX_N3_COMPLETIONS;
        btnN3.disabled = !n2Completed || n3Completed;
        btnN3.querySelector('.contador-progresso').textContent = `(${Math.min(estadoJogo.progressoNivel3, MAX_N3_COMPLETIONS)}/${MAX_N3_COMPLETIONS})`;
    }


    function verificarMensagemProgresso(score) {
        const totalMaximo = calcularTotalMaximo();
        const ratio = score / totalMaximo;
        let message = "";

        if (ratio >= 0.8) {
            message = "Você está arrasando !";
        } else if (ratio >= 0.5) {
            message = "Você está ótimo !";
        } else if (ratio >= 0.3) {
            message = "Você está indo muito bem !";
        }

        if (score >= totalMaximo) {
            message = "Parabéns, você é top !";
        }
        document.getElementById('progresso-msg').textContent = message;
    }

    // --- NÍVEL 1: LETRAS (DAMIER) ---

    function iniciarNivel(nivel) {
        if (PALAVRAS.length === 0) {
              document.querySelector('.container').innerHTML =
                "<h1>Erro</h1><p>Não foi possível iniciar o nível. O jogo não carregou as palavras.</p>";
              return;
        }

        // Sequential check (Point 3)
        if (nivel === 2 && estadoJogo.progressoNivel1.filter(c => c >= 2).length < MAX_N1_COMPLETIONS) {
             mostrarTela('home'); return;
        }
        if (nivel === 3 && estadoJogo.progressoNivel2 < MAX_N2_COMPLETIONS) {
             mostrarTela('home'); return;
        }

        mostrarTela(`nivel-${nivel}`);
        switch (nivel) {
            case 1: iniciarNivel1(); break;
            case 2: iniciarNivel2(); break;
            case 3: iniciarNivel3(); break;
        }
    }

    // NÍVEL 1: RETAINED LOGIC (2 completions required per set)
    function iniciarNivel1() {
        paresCorretosN1 = 0;
        estadoJogo.selecaoN1 = [];

        if (estadoJogo.progressoNivel1.filter(c => c >= 2).length === DADOS_LETRAS.length) {
            mostrarTela('home');
            return;
        }
        
        let indexToLoad = estadoJogo.damierAtual % DADOS_LETRAS.length;
        
        // Failsafe: find the next sequential incomplete one.
        let startCheck = indexToLoad;
        while (estadoJogo.progressoNivel1[indexToLoad] >= 2) {
            indexToLoad = (indexToLoad + 1) % DADOS_LETRAS.length;
            if (indexToLoad === startCheck) { 
                mostrarTela('home'); return; 
            }
        }
        
        estadoJogo.damierAtual = indexToLoad;
        
        const damier = DADOS_LETRAS[estadoJogo.damierAtual];
        const melange = [...damier].sort(() => Math.random() - 0.5);

        const grid = document.getElementById('letras-grid');
        grid.innerHTML = '';

        melange.forEach(letra => {
            const caseElement = document.createElement('div');
            caseElement.textContent = letra;
            caseElement.className = 'letra-quadro';
            caseElement.dataset.letra = letra;
            caseElement.onclick = () => selecionarLetra(caseElement);
            grid.appendChild(caseElement);
        });
    }

    function selecionarLetra(element) {
        if (element.classList.contains('correta') || estadoJogo.selecaoN1.length >= 2) return;

        if (estadoJogo.selecaoN1.includes(element)) return;

        element.classList.add('selecionada');
        estadoJogo.selecaoN1.push(element);

        if (estadoJogo.selecaoN1.length === 2) {
            verificarPares();
        }
    }

    function cancelarSelecaoNivel1() {
        if (estadoJogo.selecaoN1.length >= 1) {
            const lastElement = estadoJogo.selecaoN1.pop();
            if (lastElement) {
                lastElement.classList.remove('selecionada');
            }
        }
    }

    function verificarPares() {
        const [elem1, elem2] = estadoJogo.selecaoN1;
        const l1 = elem1.dataset.letra;
        const l2 = elem2.dataset.letra;
        const isPair = (l1.toLowerCase() === l2.toLowerCase()) && (l1 !== l2);

        if (isPair) {
            paresCorretosN1++;

            elem1.classList.add('correta');
            elem2.classList.add('correta');
            elem1.classList.remove('selecionada');
            elem2.classList.remove('selecionada');

            if (paresCorretosN1 === 6) {
                sucessoNivel1();
            }
        } else {
            setTimeout(() => {
                elem1.classList.remove('selecionada');
                elem2.classList.remove('selecionada');
            }, 1000);
        }
        estadoJogo.selecaoN1 = [];
        salvarEstado();
    }

    function sucessoNivel1() {
        const currentCount = estadoJogo.progressoNivel1[estadoJogo.damierAtual];
        const currentDamierIndex = estadoJogo.damierAtual;

        // 1. Increment the count for the current damier (needs 2 completions)
        estadoJogo.progressoNivel1[currentDamierIndex]++;

        // 2. Check if this was the SECOND completion (to award the point)
        const didJustCompleteTwice = (currentCount === 1) && (estadoJogo.progressoNivel1[currentDamierIndex] === 2);
        
        // 3. Advance the pointer to the NEXT SEQUENTIAL damier
        estadoJogo.damierAtual = (currentDamierIndex + 1) % DADOS_LETRAS.length;

        if (didJustCompleteTwice) {
            adicionarPonto();
        } 
        
        // Immediately load the next challenge, or go home if complete.
        if (estadoJogo.progressoNivel1.filter(c => c >= 2).length === DADOS_LETRAS.length) {
            exibirMensagemBravo(() => mostrarTela('home')); 
        } else {
            iniciarNivel1();
        }
        
        salvarEstado();
    }

    // --- NÍVEL 2: SÍLABAS ---

    function generateDistractors(correct) {
        const correctLower = correct.toLowerCase();
        let distractors = [];
        const alphabet = 'bcdefghijklmnpqrstvwxyz';

        for (let i = 0; i < correctLower.length; i++) {
            const originalChar = correctLower[i];
            const randomChar = alphabet[Math.floor(Math.random() * alphabet.length)];

            if (!'aeiouãõ'.includes(originalChar) && randomChar !== originalChar) {
                const distractor = correctLower.substring(0, i) + randomChar + correctLower.substring(i + 1);
                if (distractor !== correctLower && !distractors.includes(distractor) && distractors.length < 2) {
                    distractors.push(distractor);
                }
            }
        }
        while (distractors.length < 2) {
            let uniqueDistractor = correctLower.substring(0, correctLower.length - 1) + alphabet[Math.floor(Math.random() * alphabet.length)] + (correctLower.length > 2 ? 'a' : '');
            if (!distractors.includes(uniqueDistractor) && uniqueDistractor.length >= 2) {
                 distractors.push(uniqueDistractor);
            } else if (distractors.length === 0) {
                distractors.push('tepo');
            }
        }
        return distractors.slice(0, 2);
    }

    let silabaAtual = '';

    function iniciarNivel2() {
        if (estadoJogo.progressoNivel2 >= MAX_N2_COMPLETIONS) {
            mostrarTela('home');
            return;
        }

        // Filter words to indices 20 through 40 (Inclusive: 21 words total)
        const PALAVRAS_PARA_N2 = PALAVRAS.slice(20, 41); 
        if (PALAVRAS_PARA_N2.length === 0) {
            console.error("Nível 2: Palavras do índice 20 ao 40 não encontradas.");
            mostrarTela('home');
            return;
        }
        
        // --- DEBUG OUTPUT: Syllables in brackets ---
        const silabaDebug = PALAVRAS_PARA_N2.map(word => '[' + getSilabas(word).join('-') + ']').join(' ');
        console.log("Nível 2 Palavras (Sílaba View):", silabaDebug);
        // -------------------------------------------


        // 1. Filter words whose syllables have NOT been completed once yet (for N2 diversity)
        const motsParaSilabas = PALAVRAS_PARA_N2.filter(p => {
             return getSilabas(p).some(s => (estadoJogo.syllabesCompletes[s.toLowerCase()] || 0) < 1);
        });
        
        // Reset syllable completion tracker if all unique syllables have been seen once
        if (motsParaSilabas.length === 0) {
             Object.keys(estadoJogo.syllabesCompletes).forEach(s => estadoJogo.syllabesCompletes[s] = 0);
        }

        const motsSource = motsParaSilabas.length > 0 ? motsParaSilabas : PALAVRAS_PARA_N2;
        const motChoisi = motsSource[Math.floor(Math.random() * motsSource.length)];

        // 2. Select a target syllable from the chosen word
        let silabasDoMot = getSilabas(motChoisi);
        let silabasCandidatas = silabasDoMot.filter(s => (estadoJogo.syllabesCompletes[s.toLowerCase()] || 0) < 1);
        
        if (silabasCandidatas.length === 0) {
             // If all syllables of this word are done once, use all of them for variety
             silabasCandidatas = silabasDoMot;
        }

        // LOGIC FIX: Prevent consecutive repetition
        if (silabasCandidatas.length > 1 && silabaAnteriorN2 && silabasCandidatas.map(s => s.toLowerCase()).includes(silabaAnteriorN2)) {
             silabasCandidatas = silabasCandidatas.filter(s => s.toLowerCase() !== silabaAnteriorN2);
             if (silabasCandidatas.length === 0) {
                 silabasCandidatas = silabasDoMot;
             }
        }
        
        silabaAtual = silabasCandidatas[Math.floor(Math.random() * silabasCandidatas.length)].toLowerCase();

        // Update the previous syllable tracker
        silabaAnteriorN2 = silabaAtual; 
        
        // Update the new "tale" container
        document.getElementById('silaba-maiuscula').textContent = silabaAtual.toUpperCase();

        const optionsDiv = document.getElementById('opcoes-silabas');
        optionsDiv.innerHTML = '';

        const options = [silabaAtual, ...generateDistractors(silabaAtual)];
        options.sort(() => Math.random() - 0.5);

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'opcao-btn';
            btn.textContent = opt;
            btn.onclick = () => verificarSilaba(opt);
            optionsDiv.appendChild(btn);
        });
    }

    // MODIFIED: Only one success needed for N2 progression
    function verificarSilaba(selection) {
        if (selection === silabaAtual) {
            const key = silabaAtual;
            const currentCount = estadoJogo.syllabesCompletes[key] || 0;
            
            // Only update if it's the first time
            if (currentCount === 0) {
                estadoJogo.syllabesCompletes[key] = currentCount + 1;
            }

            // Global level progress check
            if (estadoJogo.progressoNivel2 < MAX_N2_COMPLETIONS) {
                estadoJogo.progressoNivel2++;
                adicionarPonto();
                
                if (estadoJogo.progressoNivel2 === MAX_N2_COMPLETIONS) {
                    exibirMensagemBravo(() => mostrarTela('home'));
                    return;
                }
            }
            
            // Load next question
            iniciarNivel2();

        } else {
            // Incorrect: retry immediately
            iniciarNivel2();
        }
        salvarEstado();
    }

    // --- NÍVEL 3: PALAVRAS ---

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function generateSimilarWords(correctWord, allWords) {
        const correctLower = correctWord.toLowerCase();
        const correctSyllabeCount = getSilabas(correctWord).length;

        let candidates = allWords.filter(w => w.toLowerCase() !== correctLower).map(w => ({
            word: w,
            syllableCount: getSilabas(w).length
        }));

        candidates.sort((a, b) =>
            Math.abs(a.syllableCount - correctSyllabeCount) - Math.abs(b.syllableCount - correctSyllabeCount)
        );

        const distractors = [];

        while (distractors.length < 2 && candidates.length > 0) {
            const index = Math.floor(Math.random() * candidates.length);
            const candidate = candidates[index].word;

            if (!distractors.includes(candidate)) {
                distractors.push(candidate);
            }
            candidates.splice(index, 1);
        }

        while (distractors.length < 2) {
             distractors.push(correctWord.length > 3 ? correctWord.substring(0, correctWord.length-1) + 'o' : 'palavra');
        }

        return distractors.slice(0, 2);
    }

    function iniciarNivel3() {
        if (estadoJogo.progressoNivel3 >= MAX_N3_COMPLETIONS) {
            mostrarTela('home');
            return;
        }

        // --- NEW LOGIC: Filter words to indices 41 through 60 ---
        const PALAVRAS_PARA_N3 = PALAVRAS.slice(40, 60); // Indices 40 to 59 inclusive (slice 40, end index 60)
        if (PALAVRAS_PARA_N3.length === 0) {
            console.error("Nível 3: Palavras do índice 41 ao 60 não encontradas.");
            mostrarTela('home');
            return;
        }
        // -----------------------------------------------------------

        // Filter words that have NOT been completed once yet
        const palavrasDisponiveisN3 = PALAVRAS_PARA_N3.filter(p => {
             return (estadoJogo.palavrasCompletasN3[p.toLowerCase()] || 0) < 1;
        });

        // Loop available words if all have been seen once
        const palavrasCandidatasSource = palavrasDisponiveisN3.length > 0 ? palavrasDisponiveisN3 : PALAVRAS_PARA_N3;
        
        // Generate distractors using the full list to increase variety,
        // but the correct word selection is limited to PALAVRAS_PARA_N3.
        const distractorsSource = PALAVRAS;

        // LOGIC FIX: Prevent consecutive repetition
        let palavrasCandidatas = [...palavrasCandidatasSource];
        if (palavrasCandidatas.length > 1 && palavraAnteriorN3) {
             palavrasCandidatas = palavrasCandidatas.filter(p => p.toLowerCase() !== palavraAnteriorN3);
             if (palavrasCandidatas.length === 0) {
                 palavrasCandidatas = palavrasCandidatasSource;
             }
        }

        palavraAtual = palavrasCandidatas[Math.floor(Math.random() * palavrasCandidatas.length)];
        palavraAnteriorN3 = palavraAtual.toLowerCase();
        
        const distractors = generateSimilarWords(palavraAtual, distractorsSource);
        let options = [palavraAtual, ...distractors];
        options = shuffleArray(options); 

        const optionsDiv = document.getElementById('opcoes-palavras');
        optionsDiv.innerHTML = '';

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'opcao-btn';
            btn.textContent = opt.charAt(0).toUpperCase() + opt.slice(1).toLowerCase();
            btn.onclick = () => verificarPalavra(opt);
            optionsDiv.appendChild(btn);
        });

        setTimeout(falarPalavraAtual, 500);
    }

    function falarPalavraAtual() {
        if (palavraAtual) {
            falarTexto(palavraAtual);
        }
    }

    // MODIFIED: Only one success needed for N3 progression
    function verificarPalavra(selection) {
        if (selection.toLowerCase() === palavraAtual.toLowerCase()) {
            const key = palavraAtual.toLowerCase();
            const currentCount = estadoJogo.palavrasCompletasN3[key] || 0;

            if (currentCount === 0) {
                // Mark as completed once
                estadoJogo.palavrasCompletasN3[key] = 1;

                // Global level progress check
                if (estadoJogo.progressoNivel3 < MAX_N3_COMPLETIONS) {
                    estadoJogo.progressoNivel3++;
                    adicionarPonto();

                    if (estadoJogo.progressoNivel3 === MAX_N3_COMPLETIONS) {
                        exibirMensagemBravo(() => mostrarTela('home'));
                        return;
                    }
                }
            }

            // If a point was just awarded or the word was already seen, show bravo and continue
            exibirMensagemBravo(() => iniciarNivel3());

        } else {
            iniciarNivel3();
        }
        salvarEstado();
    }

    async function inicializarJogo() {
        carregarEstado();
        atualizarInterfaceHome();
    }

    // --- INITIALISATION ---
    document.addEventListener('DOMContentLoaded', inicializarJogo);
</script>
